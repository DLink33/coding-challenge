# Use a separate DB file for tests
spring.datasource.url=jdbc:sqlite:./data/notes-test.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Same dialect that is used in production
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# For tests, start clean
# Always create and drop the schema for each test run to ensure a clean state
spring.jpa.hibernate.ddl-auto=create-drop

# Disable SQL logging for tests to keep the output clean
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false